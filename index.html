<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify-UI-Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* WICHTIG: Alle clamp-Werte ersetzt durch feste Pixelangaben f체r zuverl채ssigen Export */
    .player {
      width: 400px;
      height: 711px;
      background: linear-gradient(#2a2a2a, #000);
      color: white;
      border-radius: 10px;
      padding: 20px 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    .header, .song-info, .progress-bar, .controls {
      width: 93%;
      margin: 0 auto;
    }

    .back-arrow-img, .like-button-img, .control-img {
      width: 18px;
      height: 18px;
    }

    .dots-img {
      width: 16px;
      height: 16px;
    }

    .play-pause-img {
      width: 40px;
      height: 40px;
    }

    .cover {
      width: 93%;
      aspect-ratio: 1 / 1;
      background-color: #444;
      margin: 8px auto;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
    }

    .album-name {
      font-weight: bold;
      font-size: 14px;
      flex-grow: 1;
    }

    .song-title {
      font-size: 24px;
      font-weight: bold;
    }

    .artist {
      font-size: 16px;
      color: #aaa;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #ccc;
    }

    .bar {
      flex: 1;
      height: 4px;
      background: #333;
      margin: 0 8px;
      border-radius: 2px;
      position: relative;
    }

    .bar::before {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 33%;
      background: #fff;
      border-radius: 2px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 10px;
    }

    .controls span {
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls span:active {
      transform: scale(0.9);
    }

    #exportBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff2a61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #exportBtn:hover {
      background-color: #ff7a9c;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="bg-[#090808] flex flex-col items-center justify-center min-h-screen px-4">

  <div class="player" id="player">
    <div class="header flex justify-between items-center mb-2">
      <div class="back-arrow">
        <img src="/dropdown-arrow.svg" alt="Back" class="back-arrow-img">
      </div>
      <div class="album-name" contenteditable="true">Album Name</div>
      <div class="dots">
        <img src="/menu-dots.svg" alt="Menu" class="dots-img">
      </div>
    </div>

    <div id="cover" class="cover" onclick="document.getElementById('coverInput').click()"></div>
    <input type="file" id="coverInput" accept="image/*" onchange="updateCover(event)" />

    <div class="song-info flex justify-between items-center">
      <div class="song-details text-left flex-1">
        <div class="song-title" contenteditable="true">Song Title</div>
        <div class="artist" contenteditable="true">Artist Name</div>
      </div>
      <div class="like-button">
        <img src="/like.svg" alt="Like" class="like-button-img">
      </div>
    </div>

    <div class="progress-bar">
      <span>1:09</span>
      <div class="bar"></div>
      <span>-2:21</span>
    </div>

    <div class="controls">
      <span><img src="/shuffle.svg" alt="Shuffle" class="control-img"></span>
      <span><img src="/previous.svg" alt="Previous" class="control-img"></span>
      <span class="play-pause"><img src="/pause.svg" alt="Pause" class="play-pause-img"></span>
      <span><img src="/next.svg" alt="Next" class="control-img"></span>
      <span><img src="/repeat.svg" alt="Repeat" class="control-img"></span>
    </div>
  </div>

  <button id="exportBtn">Download</button>

  <script>
    function preloadImages() {
      const svgs = [
        '/dropdown-arrow.svg', '/menu-dots.svg', '/like.svg',
        '/shuffle.svg', '/previous.svg', '/pause.svg', '/play.svg',
        '/next.svg', '/repeat.svg'
      ];
      svgs.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    window.addEventListener('load', preloadImages);

    function updateCover(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const cover = document.getElementById('cover');
          cover.style.backgroundImage = `url('${e.target.result}')`;

          const img = new Image();
          img.crossOrigin = "Anonymous";
          img.src = e.target.result;
          img.onload = function() {
            const colorThief = new ColorThief();
            const dominantColor = colorThief.getColor(img);
            const rgbColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
            const darkerColor = `rgb(${dominantColor[0]*0.7}, ${dominantColor[1]*0.7}, ${dominantColor[2]*0.7})`;
            document.getElementById('player').style.background = `linear-gradient(${rgbColor}, ${darkerColor})`;
          };
        };
        reader.readAsDataURL(file);
      }
    }

    document.querySelector('.play-pause').addEventListener('click', function () {
      const img = this.querySelector('img');
      if (img.src.includes('pause.svg')) {
        img.src = '/play.svg';
        img.alt = 'Play';
      } else {
        img.src = '/pause.svg';
        img.alt = 'Pause';
      }
    });

    document.getElementById('exportBtn').addEventListener('click', function () {
      const player = document.getElementById('player');
      html2canvas(player, {
        backgroundColor: null,
        scale: 3, // F체r hohe Qualit채t
        useCORS: true,
        logging: false
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'SpotiShotz.jpg';
        link.href = canvas.toDataURL('image/jpeg', 1.0);
        link.click();
      });
    });
  </script>
</body>
</html>
