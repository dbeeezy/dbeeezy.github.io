<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-UI-Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .player {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      background: linear-gradient(#2a2a2a, #000);
      color: white;
      border-radius: 10px;
      padding-top: 20px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 93%;
      margin-left: auto;
      margin-right: auto;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .back-arrow-img {
      width: clamp(1.2rem, 3.5vw, 1.4rem);
      height: clamp(1.2rem, 3.5vw, 1.4rem);
      object-fit: contain;
      max-width: 18px;
      max-height: 18px;
    }

    .dots {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .dots-img {
      width: clamp(1rem, 2.5vw, 1.2rem);
      height: clamp(1rem, 2.5vw, 1.2rem);
      object-fit: contain;
      max-width: 16px;
      max-height: 16px;
    }

    .album-name {
      font-weight: bold;
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      color: #ffffff;
      cursor: pointer;
      text-align: center;
      flex-grow: 1;
      margin: 0;
    }

    .cover {
      width: 93%;
      aspect-ratio: 1 / 1;
      background-color: #444;
      margin: 4px auto;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    input[type="file"] {
      display: none !important;
    }

    .song-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 93%;
      margin-left: auto;
      margin-right: auto;
    }

    .song-details {
      text-align: left;
      flex: 1;
    }

    .song-title {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .artist {
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: #aaa;
      cursor: pointer;
    }

    .like-button {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .like-button-img {
      width: clamp(1rem, 2.5vw, 1.2rem);
      height: clamp(1rem, 2.5vw, 1.2rem);
      object-fit: contain;
      max-width: 18px;
      max-height: 18px;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      font-size: clamp(0.55rem, 2.5vw, 0.65rem);
      margin: 10px auto;
      color: #ccc;
      width: 93%;
    }

    .bar {
      flex: 1;
      height: 4px;
      background: #333;
      margin: 0 8px;
      position: relative;
      border-radius: 2px;
    }

    .bar::before {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 33%;
      background: #fff;
      border-radius: 2px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 10px;
      width: 93%;
      margin-left: auto;
    margin-right: auto;
    }

    .control-img {
      width: clamp(1rem, 2.5vw, 1.2rem);
      height: clamp(1rem, 5vw, 1.5rem);
      object-fit: contain;
      max-width: 18px;
      max-height: 18px;
    }

    .play-pause-img {
      width: clamp(2rem, 6vw, 2.5rem);
      height: clamp(2rem, 6vw, 2.5rem);
      object-fit: contain;
      max-width: 40px;
      max-height: 40px;
    }

    .controls span {
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls span:active {
      transform: scale(0.9);
    }

    .back-arrow:hover img,
    .dots:hover img,
    .like-button:hover img,
    .controls span:hover img {
      filter: brightness(0) saturate(100%) invert(36%) sepia(99%) saturate(1352%) hue-rotate(87deg) brightness(119%) contrast(119%); /* Spotify green #1db954 */
    }

    #exportBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff2a61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #exportBtn:hover {
      background-color: #ff7a9c;
    }

    @media (min-width: 768px) {
      .player {
        padding-top: 25px;
        padding-right: 15px;
        padding-bottom: 15px;
        padding-left: 15px;
        max-width: 400px;
      }

      .cover {
        width: 93%;
        margin: 10px auto;
      }

      .header,
      .song-info,
      .progress-bar,
      .controls {
        width: 93%;
        margin-left: auto;
        margin-right: auto;
      }

      .progress-bar {
        margin: 10px auto;
      }
    }

    @media (max-width: 480px) {
      .player {
        padding-top: 15px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        max-width: 320px;
      }

      .cover {
        width: 93%;
        margin: 6px auto;
      }

      .header,
      .song-info,
      .progress-bar,
      .controls {
        width: 93%;
        margin-left: auto;
        margin-right: auto;
      }

      .progress-bar {
        margin: 10px auto;
      }

      .controls {
        margin-top: 8px;
      }

      .back-arrow-img {
        width: clamp(1rem, 3vw, 1.2rem);
        height: clamp(1rem, 3vw, 1.2rem);
        max-width: 18px;
        max-height: 18px;
      }

      .dots-img {
        width: clamp(0.9rem, 2.5vw, 1rem);
        height: clamp(0.9rem, 2.5vw, 1rem);
        max-width: 16px;
        max-height: 16px;
      }

      .album-name {
        font-size: clamp(0.65rem, 2vw, 0.75rem);
      }
    }
  </style>
</head>
<body class="bg-[#090808] min-h-screen flex flex-col">
  <!-- Header Section -->
  <header class="w-full py-4 px-6">
    <div class="container mx-auto flex items-center space-x-4">
      <img src="/logo.png" alt="Logo" class="h-8 w-auto object-contain">
      <span class="text-white text-lg font-bold">SpotiShotz</span>
    </div>
  </header>

  <!-- Intro Text Section -->
  <section class="w-full py-12 px-6 text-center">
    <div class="container mx-auto">
      <h1 class="text-white text-4xl md:text-5xl font-bold mb-4">See your song the <span class="text-[#ff216d]">Spotify</span> way.</h1>
      <p class="text-gray-400 text-lg md:text-xl font-light max-w-2xl mx-auto">
        Upload your cover, add a title and artist, and see how your track would look on Spotify.
      </p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 flex justify-center items-center flex-col pb-12">
    <div class="player" id="player">
      <div class="header">
        <div class="back-arrow">
          <img src="/dropdown-arrow.svg" alt="Back Arrow" class="back-arrow-img" width="18" height="18">
        </div>
        <div class="album-name" contenteditable="true">Album Name</div>
        <div class="dots">
          <img src="/menu-dots.svg" alt="Menu Dots" class="dots-img" width="16" height="16">
        </div>
      </div>

      <div id="cover" class="cover" onclick="document.getElementById('coverInput').click()"></div>
      <input type="file" id="coverInput" accept="image/*" onchange="updateCover(event)" />

      <div class="song-info">
        <div class="song-details">
          <div class="song-title" contenteditable="true">Song Title</div>
          <div class="artist" contenteditable="true">Artist Name</div>
        </div>
        <div class="like-button">
          <img src="/like.svg" alt="Like" class="like-button-img" width="18" height="18">
        </div>
      </div>

      <div class="progress-bar">
        <span>1:09</span>
        <div class="bar"></div>
        <span>-2:21</span>
      </div>

      <div class="controls">
        <span><img src="/shuffle.svg" alt="Shuffle" class="control-img" width="18" height="18"></span>
        <span><img src="/previous.svg" alt="Previous" class="control-img" width="18" height="18"></span>
        <span class="play-pause"><img src="/pause.svg" alt="Pause" class="play-pause-img" width="40" height="40"></span>
        <span><img src="/next.svg" alt="Next" class="control-img" width="18" height="18"></span>
        <span><img src="/repeat.svg" alt="Repeat" class="control-img" width="18" height="18"></span>
      </div>
    </div>
    <button id="exportBtn">Download</button>
  </main>

  <!-- Footer Section -->
  <footer class="w-full py-4 px-6 bg-[#090808]">
    <div class="container mx-auto flex justify-center space-x-6 text-gray-400">
      <a href="#" class="hover:text-white">Spotify</a>
      <a href="#" class="hover:text-white">Instagram</a>
    </div>
  </footer>

  <script>
    // Preload SVG images to ensure they are loaded before export
    function preloadImages() {
      const svgs = [
        '/dropdown-arrow.svg',
        '/menu-dots.svg',
        '/like.svg',
        '/shuffle.svg',
        '/previous.svg',
        '/pause.svg',
        '/play.svg',
        '/next.svg',
        '/repeat.svg'
      ];
      svgs.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    // Call preloadImages when the page loads
    window.addEventListener('load', preloadImages);

    function updateCover(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const cover = document.getElementById('cover');
          cover.style.backgroundImage = url('${e.target.result}');

          const img = new Image();
          img.src = e.target.result;
          img.onload = function() {
            const colorThief = new ColorThief();
            const dominantColor = colorThief.getColor(img);
            const rgbColor = rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]});
            const darkerColor = rgb(${Math.max(0, dominantColor[0] * 0.7)}, ${Math.max(0, dominantColor[1] * 0.7)}, ${Math.max(0, dominantColor[2] * 0.7)});
            document.getElementById('player').style.background = linear-gradient(${rgbColor}, ${darkerColor});
          };
        };
        reader.readAsDataURL(file);
      }
    }

    document.querySelector('.play-pause').addEventListener('click', function () {
      const img = this.querySelector('img');
      if (img.src.includes('pause.svg')) {
        img.src = '/play.svg';
        img.alt = 'Play';
        img.setAttribute('width', '40');
        img.setAttribute('height', '40');
      } else {
        img.src = '/pause.svg';
        img.alt = 'Pause';
        img.setAttribute('width', '40');
        img.setAttribute('height', '40');
      }
    });

    document.getElementById('exportBtn').addEventListener('click', function () {
      const player = document.getElementById('player');
      // Temporarily set fixed pixel sizes for SVGs
      const svgs = player.querySelectorAll('img[src$=".svg"]');
      svgs.forEach(svg => {
        const className = svg.className;
        if (className.includes('back-arrow-img')) {
          svg.style.width = '18px';
          svg.style.height = '18px';
          svg.setAttribute('width', '18');
          svg.setAttribute('height', '18');
        } else if (className.includes('dots-img')) {
          svg.style.width = '16px';
          svg.style.height = '16px';
          svg.setAttribute('width', '16');
          svg.setAttribute('height', '16');
        } else if (className.includes('like-button-img') || className.includes('control-img')) {
          svg.style.width = '18px';
          svg.style.height = '18px';
          svg.setAttribute('width', '18');
          svg.setAttribute('height', '18');
        } else if (className.includes('play-pause-img')) {
          svg.style.width = '40px';
          svg.style.height = '40px';
          svg.setAttribute('width', '40');
          svg.setAttribute('height', '40');
        }
      });

      html2canvas(player, {
        backgroundColor: null,
        scale: 2, // Balanced quality and size
        useCORS: true,
        willReadFrequently: true,
        logging: false
      }).then(canvas => {
        // Restore original styles and attributes
        svgs.forEach(svg => {
          svg.style.width = '';
          svg.style.height = '';
          svg.removeAttribute('width');
          svg.removeAttribute('height');
        });
        const link = document.createElement('a');
        link.download = 'SpotiShotz.jpg';
        link.href = canvas.toDataURL('image/jpeg', 1.0);
        link.click();
      });
    });
  </script>
</body>
</html>
