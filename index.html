<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Screenshot Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Benutzerdefinierte Styles für die dunkle Seite */
        body {
            background-color: #090808;
            color: #f3f4f6;
        }
        .bg-section {
            background-color: #090808;
        }
        .bg-card {
            background-color: #090808;
        }
        .bg-button {
            background-color: #090808;
        }
        .hover\:bg-button:hover {
            background-color: #090808; /* Leicht hellerer Farbton für Hover-Effekt */
        }
        .text-button {
            color: #f3f4f6; /* Heller Text für Lesbarkeit */
        }
        .hover\:text-button:hover {
            color: #d1d5db; /* Leicht dunklerer Grauton für Hover-Effekt */
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navbar -->
    <nav class="bg-section shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <!-- Logo-Bereich ohne Text -->
                    </div>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <button id="menu-toggle" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-300 hover:bg-button focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden sm:hidden">
            <div class="pt-2 pb-3 space-y-1">
                <!-- Keine Links im mobilen Menü -->
            </div>
        </div>
    </nav>

    <!-- Spacer to prevent content from being hidden under fixed navbar -->
    <div class="h-16"></div>

    <!-- Main Content Section -->
    <section id="main" class="py-20 bg-section">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <!-- Text entfernt -->
        </div>
    </section>

    <script>
        // Mobile Menu Toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
