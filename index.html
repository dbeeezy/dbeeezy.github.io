<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiShotz - Make Your Track Shine Like Spotify</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #090808;
    }

    .player {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      background: linear-gradient(#2a2a2a, #000);
      color: white;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      width: 100%;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .back-arrow-img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      stroke: white; /* Style for inline SVG */
    }

    .dots {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .dots-img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      fill: white; /* Style for inline SVG */
    }

    .album-name {
      font-weight: bold;
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      color: #ffffff;
      cursor: pointer;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      margin: 0;
      /* Wichtig für Text-Abschneiden */
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2em;
      max-height: 2.4em;
    }

    .cover {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #333;
      margin: 0 auto 12px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-icon {
      width: 40px;
      height: 40px;
      opacity: 0.6;
      fill: #b3b3b3;
      transition: opacity 0.3s ease;
    }

    .upload-icon.hidden {
      display: none;
    }

    input[type="file"] {
      display: none !important;
    }

    .song-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      width: 100%;
    }

    .song-details {
      text-align: left;
      flex: 1;
      overflow: hidden; /* Auch hier ein potenzieller Kandidat */
    }

    .song-title {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: bold;
      margin-bottom: 4px;
      /* Wichtig für Text-Abschneiden */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist {
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: #aaa;
      /* Wichtig für Text-Abschneiden */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .like-button {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .like-button-img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      stroke: white; 
      fill: none;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      font-size: 12px;
      margin: 8px 0;
      color: #b3b3b3;
      width: 100%;
    }

    .bar {
      flex: 1;
      height: 4px;
      background: #333;
      margin: 0 8px;
      position: relative;
      border-radius: 2px;
    }

    .bar::before {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 33%;
      background: #fff;
      border-radius: 2px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      width: 100%;
    }

    .control-img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      stroke: white; 
      fill: white;
    }
    
    .control-img.no-fill {
        fill: none;
    }

    .play-pause-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      fill: white;
    }

    .controls span {
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* ... restlicher CSS-Code ... */
  </style>
</head>
<body class="bg-[#090808] min-h-screen flex flex-col">
  <header class="w-full py-4 px-6">
    </header>

  <section class="w-full py-12 px-6 text-center">
    </section>

  <main class="flex-grow container mx-auto px-6 flex justify-center items-center flex-col pb-12">
    <div class="player" id="player">
      <div class="header">
        <div class="back-arrow">
          <svg class="back-arrow-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
        </div>
        <div class="album-name" contenteditable="true">Album Name</div>
        <div class="dots">
          <svg class="dots-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </div>
      </div>

      <div id="cover" class="cover" onclick="document.getElementById('coverInput').click()">
        <svg id="uploadIcon" class="upload-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5v9m0-9l-4 4m4-4l4 4m-10 5v4a2 2 0 002 2h8a2 2 0 002-2v-4" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>
      <input type="file" id="coverInput" accept="image/*" onchange="updateCover(event)" />

      <div class="song-info">
        <div class="song-details">
          <div class="song-title" contenteditable="true">Song Title</div>
          <div class="artist" contenteditable="true">Artist(s)</div>
        </div>
        <div class="like-button">
          <svg class="like-button-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        </div>
      </div>

      <div class="progress-bar">
        <span>1:14</span>
        <div class="bar"></div>
        <span>-2:16</span>
      </div>

      <div class="controls">
        <span><svg class="control-img no-fill" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 4l3 3l-3 3" /><path d="M18 20l3 -3l-3 -3" /><path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5" /><path d="M3 17h3a5 5 0 0 0 5 -5a5 5 0 0 1 5 -5h5" /></svg></span>
        <span><svg class="control-img" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/></svg></span>
        <span class="play-pause"><svg class="play-pause-img" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></span>
        <span><svg class="control-img" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></span>
        <span><svg class="control-img no-fill" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 12v-3a3 3 0 0 1 3 -3h13m-3 -3l3 3l-3 3" /><path d="M20 12v3a3 3 0 0 1 -3 3h-13m3 3l-3 -3l3 -3" /></svg></span>
      </div>
    </div>

    <div class="download-button" onclick="downloadPlayerImage()">
        <svg class="download-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4v12m0 0l-4-4m4 4l4-4M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
    </div>
  </main>

  <footer class="w-full py-4 px-6 bg-[#090808]">
    </footer>

  <script>
    // Die updateCover Funktion bleibt unverändert
    function updateCover(event) {
        // ... Logik zum Aktualisieren des Covers und der Hintergrundfarbe ...
    }
    
    // --- FINALE VERSION DER DOWNLOAD-FUNKTION ---
    function downloadPlayerImage() {
        const playerElement = document.getElementById('player');
        
        // Wähle alle Elemente aus, deren Text abgeschnitten werden könnte
        const elementsToFix = playerElement.querySelectorAll('.song-title, .artist, .album-name, .song-details');

        // Speichere die originalen Inline-Stile, um sie später wiederherzustellen
        const originalStyles = [];
        elementsToFix.forEach((el, index) => {
            originalStyles[index] = {
                overflow: el.style.overflow,
                whiteSpace: el.style.whiteSpace,
                webkitLineClamp: el.style.webkitLineClamp,
                display: el.style.display,
                maxHeight: el.style.maxHeight
            };
            
            // Wende temporäre Stile an, damit der Text vollständig gerendert wird
            el.style.overflow = 'visible';
            el.style.whiteSpace = 'normal'; // Erlaube dem Text, bei Bedarf umzubrechen
            
            // Spezifische Korrekturen für Elemente mit line-clamp
            if (el.classList.contains('album-name')) {
                el.style.display = 'block';
                el.style.webkitLineClamp = 'none';
                el.style.maxHeight = 'none';
            }
        });

        const options = {
            scale: 3,
            useCORS: true,
            allowTaint: false,
            backgroundColor: '#090808',
            scrollX: -window.scrollX,
            scrollY: -window.scrollY,
            logging: true
        };

        // Funktion zur Wiederherstellung der ursprünglichen Stile
        const restoreStyles = () => {
            elementsToFix.forEach((el, index) => {
                el.style.overflow = originalStyles[index].overflow;
                el.style.whiteSpace = originalStyles[index].whiteSpace;
                el.style.webkitLineClamp = originalStyles[index].webkitLineClamp;
                el.style.display = originalStyles[index].display;
                el.style.maxHeight = originalStyles[index].maxHeight;
            });
        };

        html2canvas(playerElement, options).then(canvas => {
            const link = document.createElement('a');
            link.download = 'spotishotz-player.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            // Stelle die ursprünglichen Stile wieder her
            restoreStyles();

        }).catch(error => {
            console.error('Fehler beim Erstellen des Bildes mit html2canvas:', error);
            // Stelle die ursprünglichen Stile auch im Fehlerfall wieder her
            restoreStyles();
        });
    }
  </script>
</body>
</html>
