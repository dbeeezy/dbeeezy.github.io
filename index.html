<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-UI-Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .player {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      background: linear-gradient(#2a2a2a, #000);
      color: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .back-arrow {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #b3b3b3;
      pointer-events: none;
    }

    .dots {
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      color: #b3b3b3;
      display: flex;
      gap: 4px;
      pointer-events: none;
    }

    .album-name {
      font-weight: bold;
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      color: #b3b3b3;
      cursor: pointer;
      text-align: center;
      flex-grow: 1;
      margin: 1;
    }

    .cover {
      width: 90%;
      aspect-ratio: 1 / 1;
      background-color: #444;
      margin: 4px auto;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
    }

    .song-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .song-details {
      text-align: left;
      flex: 1;
    }

    .song-title {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .artist {
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: #aaa;
      cursor: pointer;
    }

    .like-button {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #1db954;
      cursor: pointer;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      font-size: clamp(0.55rem, 2vw, 0.65rem);
      margin: 10px 0;
      color: #ccc;
    }

    .bar {
      flex: 1;
      height: 4px;
      background: #888;
      margin: 0 8px;
      position: relative;
      border-radius: 2px;
    }

    .bar::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 30%;
      background: #fff;
      border-radius: 2px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 10px;
      font-size: clamp(1.1rem, 4vw, 1.3rem);
    }

    .controls span {
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
    }

    .controls span:active {
      transform: scale(0.9);
    }

    .play-pause {
      font-size: clamp(2rem, 6vw, 2.5rem);
    }

    input[type="file"] {
      display: none;
    }

    @media (min-width: 768px) {
      .player {
        padding: 15px;
        max-width: 400px;
      }

      .cover {
        width: 70%;
        margin: 10px auto;
      }
    }

    @media (max-width: 480px) {
      .player {
        padding: 10px;
        max-width: 320px;
      }

      .cover {
        width: 85%;
        margin: 6px auto;
      }

      .controls {
        margin-top: 8px;
      }

      .back-arrow,
      .dots {
        font-size: clamp(0.9rem, 3vw, 1rem);
      }

      .album-name {
        font-size: clamp(0.65rem, 2vw, 0.75rem);
      }
    }
  </style>
</head>
<body class="bg-[#090808] min-h-screen flex flex-col">
  <!-- Header Section -->
  <header class="w-full py-4 px-6">
    <div class="container mx-auto flex items-center">
      <!-- Logo -->
      <img src="/logo.png" alt="Logo" class="h-12 w-auto object-contain">
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 flex justify-center items-center">
    <div class="player" id="player">
      <div class="header">
        <div class="back-arrow">‚¨á</div>
        <div class="album-name" contenteditable="true">Album Name</div>
        <div class="dots">
          <span>‚Ä¢</span><span>‚Ä¢</span><span>‚Ä¢</span>
        </div>
      </div>

      <div id="cover" class="cover" onclick="document.getElementById('coverInput').click()"></div>
      <input type="file" id="coverInput" accept="image/*" onchange="updateCover(event)" />

      <div class="song-info">
        <div class="song-details">
          <div class="song-title" contenteditable="true">Song Title</div>
          <div class="artist" contenteditable="true">Artist Name</div>
        </div>
        <div class="like-button">‚úì</div>
      </div>

      <div class="progress-bar">
        <span>0:04</span>
        <div class="bar"></div>
        <span>-3:58</span>
      </div>

      <div class="controls">
        <span>üîÄ</span>
        <span>‚èÆ</span>
        <span class="play-pause">‚è∏</span>
        <span>‚è≠</span>
        <span>üîÅ</span>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="w-full py-4 px-6 bg-[#090808]">
    <div class="container mx-auto flex justify-center space-x-6 text-gray-400">
      <a href="#" class="hover:text-white">Spotify</a>
      <a href="#" class="hover:text-white">Instagram</a>
    </div>
  </footer>

  <script>
    function updateCover(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const cover = document.getElementById('cover');
          cover.style.backgroundImage = `url('${e.target.result}')`;

          const img = new Image();
          img.src = e.target.result;
          img.onload = function() {
            const colorThief = new ColorThief();
            const dominantColor = colorThief.getColor(img);
            const rgbColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
            const darkerColor = `rgb(${Math.max(0, dominantColor[0] * 0.7)}, ${Math.max(0, dominantColor[1] * 0.7)}, ${Math.max(0, dominantColor[2] * 0.7)})`;
            document.getElementById('player').style.background = `linear-gradient(${rgbColor}, ${darkerColor})`;
          };
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
