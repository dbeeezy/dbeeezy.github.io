<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiShotz - Make Your Track Shine Like Spotify</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #090808;
    }

    .player {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      background: linear-gradient(#2a2a2a, #000);
      color: white;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      width: 100%;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .back-arrow-img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .dots {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .dots-img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .album-name {
      font-weight: 600;
      font-size: 14px;
      color: #ffffff;
      cursor: pointer;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cover {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #333;
      margin: 0 auto 12px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-icon {
      width: 40px;
      height: 40px;
      opacity: 0.6;
      fill: #b3b3b3;
      transition: opacity 0.3s ease;
    }

    .upload-icon.hidden {
      display: none;
    }

    input[type="file"] {
      display: none !important;
    }

    .song-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      width: 100%;
    }

    .song-details {
      text-align: left;
      flex: 1;
      overflow: hidden;
    }

    .song-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist {
      font-size: 14px;
      color: #b3b3b3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .like-button {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .like-button-img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      font-size: 12px;
      margin: 8px 0;
      color: #b3b3b3;
      width: 100%;
    }

    .bar {
      flex: 1;
      height: 4px;
      background: #333;
      margin: 0 8px;
      position: relative;
      border-radius: 2px;
    }

    .bar::before {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 33%;
      background: #fff;
      border-radius: 2px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      width: 100%;
    }

    .control-img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .play-pause-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .controls span {
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls span:active {
      transform: scale(0.9);
    }

    .download-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #fe0059;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .download-icon {
      width: 24px;
      height: 24px;
      fill: white;
      stroke: white;
      transition: stroke 0.3s ease;
    }

    .download-button:hover .download-icon {
      stroke: #fe0059;
    }

    .back-arrow:hover img,
    .dots:hover img,
    .like-button:hover img,
    .controls span:hover img {
      filter: brightness(0) saturate(100%) invert(40%) sepia(99%) saturate(1352%) hue-rotate(310deg) brightness(105%) contrast(110%); /* Matches #fe0059 */
    }

    .spotify-text {
      background: linear-gradient(to bottom, #fe0059, #db346f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
      line-height: 1.2;
      padding-bottom: 2px;
    }

    h1 {
      line-height: 1.3;
      margin-bottom: 8px;
    }

    @media (min-width: 768px) {
      .player {
        padding: 20px;
        max-width: 400px;
      }

      .cover {
        margin: 0 auto 16px;
      }

      .progress-bar {
        margin: 12px 0;
      }
    }

    @media (max-width: 480px) {
      .player {
        padding: 12px;
        max-width: 320px;
      }

      .cover {
        margin: 0 auto 8px;
      }

      .progress-bar {
        margin: 6px 0;
      }

      .back-arrow-img {
        width: 20px;
        height: 20px;
      }

      .dots-img {
        width: 16px;
        height: 16px;
      }

      .like-button-img {
        width: 20px;
        height: 20px;
      }

      .control-img {
        width: 16px;
        height: 16px;
      }

      .play-pause-img {
        width: 40px;
        height: 40px;
      }

      .download-button {
        padding: 10px 20px;
      }

      .download-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body class="bg-[#090808] min-h-screen flex flex-col">
  <header class="w-full py-4 px-6">
    <div class="container mx-auto flex items-center space-x-4">
      <img src="/logo.png" alt="Logo" class="h-8 w-auto object-contain">
      <span class="text-white text-lg font-bold">SpotiShotz</span>
    </div>
  </header>

  <section class="w-full py-12 px-6 text-center">
    <div class="container mx-auto">
      <h1 class="text-white text-4xl md:text-5xl font-bold mb-4">See your song the way <span class="spotify-text">Spotify</span> does.</h1>
      <p class="text-gray-400 text-lg md:text-xl font-light max-w-2xl mx-auto">
        Upload your cover, add a title and artist, and see how your track would look on Spotify.
      </p>
    </div>
  </section>

  <main class="flex-grow container mx-auto px-6 flex justify-center items-center flex-col pb-12">
    <div class="player" id="player">
      <div class="header">
        <div class="back-arrow">
          <img src="/dropdown-arrow.svg" alt="Back Arrow" class="back-arrow-img">
        </div>
        <div class="album-name" contenteditable="true">Album Name</div>
        <div class="dots">
          <img src="/menu-dots.svg" alt="Menu Dots" class="dots-img">
        </div>
      </div>

      <div id="cover" class="cover" onclick="document.getElementById('coverInput').click()">
        <svg id="uploadIcon" class="upload-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5v9m0-9l-4 4m4-4l4 4m-10 5v4a2 2 0 002 2h8a2 2 0 002-2v-4" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>
      <input type="file" id="coverInput" accept="image/*" onchange="updateCover(event)" />

      <div class="song-info">
        <div class="song-details">
          <div class="song-title" contenteditable="true">Song Title</div>
          <div class="artist" contenteditable="true">Artist(s)</div>
        </div>
        <div class="like-button">
          <img src="/like.svg" alt="Like" class="like-button-img">
        </div>
      </div>

      <div class="progress-bar">
        <span>1:14</span>
        <div class="bar"></div>
        <span>-2:16</span>
      </div>

      <div class="controls">
        <span><img src="/shuffle.svg" alt="Shuffle" class="control-img"></span>
        <span><img src="/previous.svg" alt="Previous" class="control-img"></span>
        <span class="play-pause"><img src="/pause.svg" alt="Pause" class="play-pause-img"></span>
        <span><img src="/next.svg" alt="Next" class="control-img"></span>
        <span><img src="/repeat.svg" alt="Repeat" class="control-img"></span>
      </div>
    </div>

    <div class="download-button" onclick="downloadPlayerImage()">
      <svg class="download-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 4v12m0 0l-4-4m4 4l4-4M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </div>
  </main>

  <footer class="w-full py-4 px-6 bg-[#090808]">
    <div class="container mx-auto flex justify-center space-x-6">
    </div>
  </footer>

  <script>
    function preloadImages() {
      const svgs = [
        '/dropdown-arrow.svg',
        '/menu-dots.svg',
        '/like.svg',
        '/shuffle.svg',
        '/previous.svg',
        '/pause.svg',
        '/next.svg',
        '/repeat.svg'
      ];
      svgs.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    window.addEventListener('load', preloadImages);

    function updateCover(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const cover = document.getElementById('cover');
          const uploadIcon = document.getElementById('uploadIcon');
          cover.style.backgroundImage = `url(${e.target.result})`;
          uploadIcon.classList.add('hidden');

          const img = new Image();
          img.crossOrigin = 'Anonymous';
          img.src = e.target.result;
          img.onload = function() {
            try {
              const colorThief = new ColorThief();
              const dominantColor = colorThief.getColor(img);
              const rgbColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
              const darkerColor = `rgb(${Math.max(0, Math.floor(dominantColor[0] * 0.7))}, ${Math.max(0, Math.floor(dominantColor[1] * 0.7))}, ${Math.max(0, Math.floor(dominantColor[2] * 0.7))})`;
              document.getElementById('player').style.background = `linear-gradient(${rgbColor}, ${darkerColor})`;
            } catch (error) {
              console.error('Error extracting color:', error);
            }
          };
          img.onerror = function() {
            console.error('Error loading image for color extraction');
          };
        };
        reader.readAsDataURL(file);
      }
    }

    function downloadPlayerImage() {
      const player = document.getElementById('player');
      html2canvas(player, {
        scale: window.devicePixelRatio * 2,
        useCORS: true,
        allowTaint: true,
        backgroundColor: null,
        width: player.offsetWidth,
        height: player.offsetHeight,
        windowWidth: document.documentElement.offsetWidth,
        windowHeight: document.documentElement.offsetHeight,
        scrollX: 0,
        scrollY: 0
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'spotishotz-player.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      }).catch(error => {
        console.error('Error capturing player image:', error);
      });
    }
  </script>
</body>
</html>
