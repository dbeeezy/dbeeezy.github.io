<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-UI-Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .player {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      background: linear-gradient(#2a2a2a, #000);
      color: white;
      border-radius: 10px;
      padding-top: 20px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 93%;
      margin-left: auto;
      margin-right: auto;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .back-arrow-img {
      width: clamp(1.2rem, 3.5vw, 1.4rem);
      height: clamp(1.2rem, 3.5vw, 1.4rem);
      object-fit: contain;
      image-rendering: pixelated;
    }

    .dots {
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .dots-img {
      width: clamp(1rem, 2.5vw, 1.2rem);
      height: clamp(1rem, 2.5vw, 1.2rem);
      object-fit: contain;
      image-rendering: pixelated;
    }

    .album-name {
      font-weight: bold;
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      color: #ffffff;
      cursor: pointer;
      text-align: center;
      flex-grow: 1;
      margin: 0;
    }

    .cover {
      width: 93%;
      aspect-ratio: 1 / 1;
      background-color: #444;
      margin: 4px auto;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
    }

    .song-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 93%;
      margin-left: auto;
      margin-right: auto;
    }

    .song-details {
      text-align: left;
      flex: 1;
    }

    .song-title {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .artist {
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: #aaa;
      cursor: pointer;
    }

    .like-button {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #1db954;
      cursor: pointer;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      font-size: clamp(0.55rem, 2vw, 0.65rem);
      margin: 10px auto;
      color: #ccc;
      width: 93%;
    }

    .bar {
      flex: 1;
      height: 4px;
      background: #888;
      margin: 0 8px;
      position: relative;
      border-radius: 2px;
    }

    .bar::before {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 33%;
      background: #fff;
      border-radius: 2px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 10px;
      width: 93%;
      margin-left: auto;
      margin-right: auto;
    }

    .controls span {
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
    }

    .controls span:active {
      transform: scale(0.9);
    }

    .play-pause {
      font-size: clamp(2rem, 6vw, 2.5rem);
    }

    input[type="file"] {
      display: none;
    }

    #exportBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff2a61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #exportBtn:hover {
      background-color: #ff7a9c;
    }

    @media (min-width: 768px) {
      .player {
        padding-top: 25px;
        padding-right: 15px;
        padding-bottom: 15px;
        padding-left: 15px;
        max-width: 400px;
      }

      .cover {
        width: 93%;
        margin: 10px auto;
      }

      .header,
      .song-info,
      .progress-bar,
      .controls {
        width: 93%;
        margin-left: auto;
        margin-right: auto;
      }

      .progress-bar {
        margin: 10px auto;
      }
    }

    @media (max-width: 480px) {
      .player {
        padding-top: 15px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        max-width: 320px;
      }

      .cover {
        width: 93%;
        margin: 6px auto;
      }

      .header,
      .song-info,
      .progress-bar,
      .controls {
        width: 93%;
        margin-left: auto;
        margin-right: auto;
      }

      .progress-bar {
        margin: 10px auto;
      }

      .controls {
        margin-top: 8px;
      }

      .back-arrow-img {
        width: clamp(1rem, 3vw, 1.2rem);
        height: clamp(1rem, 3vw, 1.2rem);
      }

      .dots-img {
        width: clamp(0.9rem, 2.5vw, 1rem);
        height: clamp(0.9rem, 2.5vw, 1rem);
      }

      .album-name {
        font-size: clamp(0.65rem, 2vw, 0.75rem);
      }
    }
  </style>
</head>
<body class="bg-[#090808] min-h-screen flex flex-col">
  <!-- Header Section -->
  <header class="w-full py-4 px-6">
    <div class="container mx-auto flex items-center space-x-4">
      <!-- Logo -->
      <img src="/logo.png" alt="Logo" class="h-8 w-auto object-contain">
      <!-- SpotiShotz Text -->
      <span class="text-white text-lg font-bold">SpotiShotz</span>
    </div>
  </header>

  <!-- Intro Text Section -->
  <section class="w-full py-12 px-6 text-center">
    <div class="container mx-auto">
      <h1 class="text-white text-4xl md:text-5xl font-bold mb-4">See your song the <span class="text-green-500">Spotify</span> way.</h1>
      <p class="text-gray-400 text-lg md:text-xl font-light max-w-2xl mx-auto">
        Upload your cover, add a title and artist, and see how your track would look on Spotify.
      </p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 flex justify-center items-center flex-col pb-12">
    <div class="player" id="player">
      <div class="header">
        <div class="back-arrow">
          <img src="/back-arrow.png" alt="Back Arrow" class="back-arrow-img">
        </div>
        <div class="album-name" contenteditable="true">Album Name</div>
        <div class="dots">
          <img src="/dots.png" alt="Menu Dots" class="dots-img">
        </div>
      </div>

      <div id="cover" class="cover" onclick="document.getElementById('coverInput').click()"></div>
      <input type="file" id="coverInput" accept="image/*" onchange="updateCover(event)" />

      <div class="song-info">
        <div class="song-details">
          <div class="song-title" contenteditable="true">Song Title</div>
          <div class="artist" contenteditable="true">Artist Name</div>
        </div>
        <div class="like-button">‚úì</div>
      </div>

      <div class="progress-bar">
        <span>1:09</span>
        <div class="bar"></div>
        <span>-2:21</span>
      </div>

      <div class="controls">
        <span>üîÄ</span>
        <span>‚èÆ</span>
        <span class="play-pause">‚è∏</span>
        <span>‚è≠</span>
        <span>üîÅ</span>
      </div>
    </div>
    <button id="exportBtn">Download</button>
  </main>

  <!-- Footer Section -->
  <footer class="w-full py-4 px-6 bg-[#090808]">
    <div class="container mx-auto flex justify-center space-x-6 text-gray-400">
      <a href="#" class="hover:text-white">Spotify</a>
      <a href="#" class="hover:text-white">Instagram</a>
    </div>
  </footer>

  <script>
    function updateCover(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const cover = document.getElementById('cover');
          cover.style.backgroundImage = `url('${e.target.result}')`;

          const img = new Image();
          img.src = e.target.result;
          img.onload = function() {
            const colorThief = new ColorThief();
            const dominantColor = colorThief.getColor(img);
            const rgbColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
            const darkerColor = `rgb(${Math.max(0, dominantColor[0] * 0.7)}, ${Math.max(0, dominantColor[1] * 0.7)}, ${Math.max(0, dominantColor[2] * 0.7)})`;
            document.getElementById('player').style.background = `linear-gradient(${rgbColor}, ${darkerColor})`;
          };
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('exportBtn').addEventListener('click', function () {
      const player = document.getElementById('player');
      html2canvas(player, { 
        backgroundColor: null, 
        scale: 3, 
        useCORS: true, 
        willReadFrequently: true 
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'SpotiShotz.jpg';
        link.href = canvas.toDataURL('image/jpeg', 1.0);
        link.click();
      });
    });
  </script>
</body>
